<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bright Horizon Academy</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #edeee9;
        }

        header {
            background: linear-gradient(90deg, #0da17e, #047753);
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .contact-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(135deg, #ffffff, #edeee9);
            border: 2px solid #0da17e;
            border-radius: 10px;
        }

        .contact-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #0da17e;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form button {
            background: linear-gradient(90deg, #0da17e, #047753);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .contact-form button:hover {
            background: linear-gradient(90deg, #047753, #0da17e);
        }

        footer {
            background: linear-gradient(90deg, #08876a, #056b51);
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        p {
            text-align: center;
            font-weight: bold;
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you!</p>
    </header>

    <div class="contact-form">
        <form id="contactForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <p id="formFeedback">Thank you for contacting us! Your message has been received.</p>
    </div>

    <footer>
        <p>&copy; 2024 Bright Horizon Academy</p>
    </footer>

    <script>
        // Contact Us Form Handling
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission

            // Get the form values
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            // Display success message
            const formFeedback = document.getElementById("formFeedback");
            formFeedback.style.display = "block";
            formFeedback.textContent = "Thank you for contacting us! Your message has been received.";

            // Optionally, clear the form
            event.target.reset();
        });
    </script>
</body>
</html>
